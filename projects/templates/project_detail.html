{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ project.title }}</h1>
<div class="detail">
    <div class="image">
        <img src="{{ project.image.url }}" alt="sorry" width="560" height="500">
    </div>
    <div class="description">
        <h2 class="card-title">{{ project.title }}</h2>
        <h3>About the project:</h3>
        <p>{{ project.description }}</p>
        <br>
        <h3>Technology used:</h3>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
